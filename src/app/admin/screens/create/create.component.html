<main id="main" class="main">

    <div class="pagetitle">
        <!-- <h1>..</h1> -->
        <nav>
            <!-- <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Components</li>
          <li class="breadcrumb-item active">Blank</li>
        </ol> -->
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">



        <div class="row justify-content-center">
            <div class="col-8">
                <aside class="card card-body meeting-card">
              
                  <!-- Create Meeting Heading -->
                  <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title">
                      <i class="fa-solid fa-video me-2"></i> Schedule New Meeting
                    </h5>
                    <div class="d-flex align-items-center gap-2">
                      <button class="btn btn-outline-secondary btn-sm" [routerLink]="['/admin/class']">
                        <i class="fa-solid fa-arrow-left me-1"></i> Back
                      </button>
                      <button class="btn btn-outline-danger btn-sm">
                        <i class="fa-solid fa-right-from-bracket me-1"></i> Logout
                      </button>
                    </div>
                  </div>
              
                  <hr class="m-0 mt-2 mb-4" />
              
                  <!-- Meeting Form -->
                  <form class="needs-validation meeting-form" (ngSubmit)="onSubmit()">
                    <div class="row g-4">
              
                      <!-- Agenda Field -->
                      <div class="col-md-6">
                        <label for="inputAgenda" class="form-label">Meeting Agenda</label>
                        <input type="text" id="inputAgenda" class="form-control"
                          [(ngModel)]="meetingAgenda" name="agenda" placeholder="Meeting Agenda" required />
                      </div>
              
                      <!-- Institute Selection -->
                      <div class="col-md-6">
                        <label for="inputInstitute" class="form-label">Institute</label>
                        <select id="inputInstitute" class="form-select" [(ngModel)]="institute" name="institute" required>
                          <option value="">Choose...</option>
                          <option value="ADC KKD">ADC KKD</option>
                          <option value="ADC RJY">ADC RJY</option>
                          <option value="AWDC KKD">AWDC KKD</option>
                        </select>
                      </div>
              
                      <!-- Start Date & Time -->
                      <div class="col-md-6">
                        <label for="inputDateTime" class="form-label">Start Date & Time</label>
                        <input type="datetime-local" id="inputDateTime" class="form-control floating-input"
                          [(ngModel)]="startDateTime" name="startDateTime" required />
                      </div>
              
                      <!-- Duration -->
                      <div class="col-md-6">
                        <label for="inputDuration" class="form-label">Duration</label>
                        <input type="time" id="inputDuration" class="form-control floating-input"
                          [(ngModel)]="duration" name="duration" required />
                      </div>
              
                      <!-- Virtual Groups -->
                      <div class="col-md-12">
                        <div class="d-flex align-items-end gap-2 rounded-3">
                          <div class="flex-grow-1">
                            <label class="form-label mb-1">Virtual Groups</label>
                            <input type="text" name="virtualGroup" class="form-control"
                              placeholder="Enter virtual group name"
                              [(ngModel)]="virtualGroupName"
                              (blur)="onGroupBlur()" (keydown.enter)="onGroupEnter($event)" />
                          </div>
                        </div>
              
                        <div class="mt-3 d-flex flex-wrap gap-2" *ngIf="virtualGroups.length > 0">
                          <span *ngFor="let group of virtualGroups"
                            class="badge bg-primary-subtle text-primary border border-primary">
                            {{ group }}
                          </span>
                        </div>
                      </div>
              
                    </div>
              
                    <!-- Submit Button -->
                    <div class="row mt-5 justify-content-end">
                      <div class="col-md-3 text-end">
                        <button type="submit" class="btn btn-primary">
                          <i class="bi bi-calendar-plus me-2"></i> Schedule Meeting
                        </button>
                      </div>
                    </div>
                  </form>
                </aside>
              </div>
              
        </div>

    </section>
</main>
